<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Butterfly</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    .container {
      width: 420px;
      max-width: 90vw;
      aspect-ratio: 420 / 360;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- SVG 넣는 자리 -->
    <svg viewBox="0 0 420 360" preserveAspectRatio="xMidYMid meet">
      <!-- 나비의 SVG 좌표는 그대로 사용하면 됨 -->
      <!-- (네가 사용한 기존 path/shape 그대로 붙여 넣어도 됨) -->
    </svg>
  </div>
</body>
</html>
